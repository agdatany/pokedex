<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokessional</title>
        <link rel="icon" href="images/icon.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <img id="logo" src="images/logo.png">
        <form action="" autocomplete="off">
            <div class="pesquisa">
                <div class="barra-de-pesquisa">
                    <input type="text" name="pokemon" id="inputSearchPokemon" placeholder="Procure um pokémon">
                    <button type="submit" id="btnSearchPokemon"><span class="material-icons material-icons-outlined">search</span></button>
                </div>
            </div>
        </form>

        <div class="pokemon-info">
            <div class="info-esq">
                <img id="foto-pokemon" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/132.png">
            </div>
            <div class="info-dir">
                <div class="sessao-info">
                    <h1 id="nome-pokemon">#001 - Bulbasaur</h2>
                </div>
                <div class="sessao-info tipos-pokemon">
                    <h3>Pokemon Type:</h3>
                    <div class="tipos">
                        <p class="tipo">Fogo</p>
                        <p class="tipo">Voador</p>
                    </div>
                </div>
                <div class="sessao-info superefetivo">
                    <h3>Super Effective Against...</h3>
                    <div class="tipos">
                        <p class="tipo">Grama</p>
                        <p class="tipo">Gelo</p>
                    </div>
                </div>
                <div class="sessao-info fraco-contra">
                    <h3>Weak Against...</h3>
                    <div class="tipos">
                        <p class="tipo">Água</p>
                        <p class="tipo">Chão</p>
                        <p class="tipo">Pedra</p>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="js/barra-pesquisa.js"></script>
    </body>
</html>
